<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Capital Trader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/auth.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="icon" type="image/svg+xml" href="../assets/icons/logo.svg" />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen"
  >
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <!-- Logo e Título -->
        <div class="text-center">
          <div class="flex justify-center">
            <img
              src="../assets/icons/logo.svg"
              alt="Capital Trader"
              class="h-16 w-16"
            />
          </div>
          <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
            Bem-vindo de volta
          </h2>
          <p class="mt-2 text-sm text-gray-600">
            Faça login para acessar sua conta
          </p>
        </div>

        <!-- Formulário de Login -->
        <form class="mt-8 space-y-6" id="login-form">
          <div class="space-y-4">
            <!-- Login com Google -->
            <button
              type="button"
              id="google-login"
              class="group relative w-full flex justify-center py-3 px-4 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200"
            >
              <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              Continuar com Google
            </button>

            <!-- Divisor -->
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">ou</span>
              </div>
            </div>

            <!-- Email -->
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Email
              </label>
              <input
                id="email"
                name="email"
                type="email"
                required
                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition-all duration-200"
                placeholder="seu@email.com"
              />
            </div>

            <!-- Senha -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Senha
              </label>
              <div class="relative">
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="password-field appearance-none relative block w-full px-3 py-3 pr-12 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition-all duration-200"
                  placeholder="Digite sua senha"
                  autocomplete="current-password"
                />
                <button
                  type="button"
                  id="toggle-password"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center hover:text-gray-600 focus:outline-none focus:text-gray-600"
                  title="Mostrar/Ocultar senha"
                >
                  <svg
                    class="h-5 w-5 text-gray-400 hover:text-gray-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Lembrar e Esqueci a senha -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label
                  for="remember-me"
                  class="ml-2 block text-sm text-gray-900"
                >
                  Lembrar de mim
                </label>
              </div>
              <div class="text-sm">
                <a
                  href="#"
                  id="forgot-password"
                  class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200"
                >
                  Esqueceu a senha?
                </a>
              </div>
            </div>
          </div>

          <!-- Botão de Login -->
          <div>
            <button
              type="submit"
              id="login-button"
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-blue-500 group-hover:text-blue-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
              <span id="login-text">Entrar</span>
              <svg
                id="login-spinner"
                class="hidden animate-spin ml-2 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </button>
          </div>

          <!-- Link para Cadastro -->
          <div class="text-center">
            <p class="text-sm text-gray-600">
              Não tem uma conta?
              <a
                href="register.html"
                class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200"
              >
                Cadastre-se
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal de Verificação -->
    <div
      id="verification-modal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
      >
        <div class="mt-3 text-center">
          <div
            class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100"
          >
            <svg
              class="h-6 w-6 text-blue-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>
          <h3 class="text-lg font-medium text-gray-900 mt-4">
            Verificação de Segurança
          </h3>
          <div class="mt-2 px-7 py-3">
            <p class="text-sm text-gray-500">
              Enviamos um código de verificação para seu email. Digite o código
              abaixo:
            </p>
            <div class="mt-4">
              <input
                type="text"
                id="verification-code"
                maxlength="6"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-center text-lg font-mono focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="000000"
              />
            </div>
            <div class="mt-4 text-sm text-gray-500">
              <span id="countdown"
                >Reenviar código em <span id="timer">60</span>s</span
              >
              <button
                id="resend-code"
                class="hidden text-blue-600 hover:text-blue-500 ml-2"
              >
                Reenviar código
              </button>
            </div>
          </div>
          <div class="items-center px-4 py-3">
            <button
              id="verify-code"
              class="px-4 py-2 bg-blue-600 text-white text-base font-medium rounded-lg w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
            >
              Verificar
            </button>
            <button
              id="cancel-verification"
              class="mt-2 px-4 py-2 bg-gray-300 text-gray-700 text-base font-medium rounded-lg w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-all duration-200"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      // Importar o sistema de mensagens do app
      import { showMessage } from "../ui/messages.js";

      // JavaScript corrigido baseado na versão que funciona
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Página de login carregada!");

        // Toggle de senha
        const togglePassword = document.getElementById("toggle-password");
        const passwordInput = document.getElementById("password");

        if (togglePassword && passwordInput) {
          togglePassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
              passwordInput.type = "text";
              togglePassword.innerHTML = `
                            <svg class="h-5 w-5" style="color: #6b7280;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                            </svg>
                        `;
              togglePassword.setAttribute("title", "Ocultar senha");
            } else {
              passwordInput.type = "password";
              togglePassword.innerHTML = `
                            <svg class="h-5 w-5" style="color: #6b7280;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        `;
              togglePassword.setAttribute("title", "Mostrar senha");
            }
          });
        }

        // Login com Google
        const googleLoginBtn = document.getElementById("google-login");
        if (googleLoginBtn) {
          googleLoginBtn.addEventListener("click", function () {
            showMessage("Login com Google (funcionalidade simulada)", "info");
          });
        }

        // Esqueci a senha
        const forgotPassword = document.getElementById("forgot-password");
        if (forgotPassword) {
          forgotPassword.addEventListener("click", function (e) {
            e.preventDefault();
            showMessage(
              "Funcionalidade de recuperação de senha (simulada)",
              "info"
            );
          });
        }

        // Formulário de login
        const loginForm = document.getElementById("login-form");
        if (loginForm) {
          loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("remember-me").checked;

            if (!email || !password) {
              showMessage("Por favor, preencha todos os campos", "error");
              return;
            }

            // Simular login
            if (email === "teste@teste.com" && password === "123456") {
              // Mostrar modal de verificação
              const verificationModal =
                document.getElementById("verification-modal");
              if (verificationModal) {
                verificationModal.classList.remove("hidden");

                // Iniciar contador
                let timeLeft = 60;
                const timerElement = document.getElementById("timer");
                const countdownElement = document.getElementById("countdown");
                const resendElement = document.getElementById("resend-code");

                const countdown = setInterval(() => {
                  timeLeft--;
                  if (timerElement) timerElement.textContent = timeLeft;

                  if (timeLeft <= 0) {
                    clearInterval(countdown);
                    if (countdownElement)
                      countdownElement.classList.add("hidden");
                    if (resendElement) resendElement.classList.remove("hidden");
                  }
                }, 1000);
              }
            } else {
              showMessage(
                "Email ou senha incorretos. Use: teste@teste.com / 123456",
                "error"
              );
            }
          });
        }

        // Modal de verificação
        const verificationModal = document.getElementById("verification-modal");
        const verifyBtn = document.getElementById("verify-code");
        const cancelBtn = document.getElementById("cancel-verification");
        const resendBtn = document.getElementById("resend-code");
        const codeInput = document.getElementById("verification-code");

        if (verifyBtn) {
          verifyBtn.addEventListener("click", function () {
            const code = codeInput ? codeInput.value : "";
            if (code === "123456" || code === "000000") {
              showMessage(
                "Código verificado com sucesso! Login realizado.",
                "success"
              );
              if (verificationModal) verificationModal.classList.add("hidden");

              // Salvar dados do usuário na sessão
              const userData = {
                name: "Leandro Cesar",
                email: "leandropitstop@gmail.com",
                loginTime: new Date().toISOString(),
              };
              localStorage.setItem("user_session", JSON.stringify(userData));

              // Redirecionar para a aplicação principal
              setTimeout(() => {
                window.location.href = "../../index.html";
              }, 1000);
            } else {
              showMessage("Código incorreto. Use: 123456 ou 000000", "error");
            }
          });
        }

        if (cancelBtn) {
          cancelBtn.addEventListener("click", function () {
            if (verificationModal) verificationModal.classList.add("hidden");
          });
        }

        if (resendBtn) {
          resendBtn.addEventListener("click", function () {
            showMessage("Código reenviado (simulado)", "info");
            // Reiniciar contador
            let timeLeft = 60;
            const timerElement = document.getElementById("timer");
            const countdownElement = document.getElementById("countdown");

            if (countdownElement) countdownElement.classList.remove("hidden");
            if (resendBtn) resendBtn.classList.add("hidden");

            const countdown = setInterval(() => {
              timeLeft--;
              if (timerElement) timerElement.textContent = timeLeft;

              if (timeLeft <= 0) {
                clearInterval(countdown);
                if (countdownElement) countdownElement.classList.add("hidden");
                if (resendBtn) resendBtn.classList.remove("hidden");
              }
            }, 1000);
          });
        }

        // Auto-verificação quando digitar 6 dígitos
        if (codeInput) {
          codeInput.addEventListener("input", function (e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, "").slice(0, 6);
            if (e.target.value.length === 6) {
              // Simular verificação automática
              setTimeout(() => {
                if (
                  e.target.value === "123456" ||
                  e.target.value === "000000"
                ) {
                  showMessage(
                    "Código verificado automaticamente! Login realizado.",
                    "success"
                  );
                  if (verificationModal)
                    verificationModal.classList.add("hidden");

                  // Salvar dados do usuário na sessão
                  const userData = {
                    name: "Leandro Cesar",
                    email: "leandropitstop@gmail.com",
                    loginTime: new Date().toISOString(),
                  };
                  localStorage.setItem(
                    "user_session",
                    JSON.stringify(userData)
                  );

                  // Redirecionar para a aplicação principal
                  setTimeout(() => {
                    window.location.href = "../../index.html";
                  }, 1000);
                }
              }, 500);
            }
          });
        }
      });
    </script>
  </body>
</html>
